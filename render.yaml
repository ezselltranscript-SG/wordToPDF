services:
  - type: web
    name: wordtopdf
    env: python
    buildCommand: |
      apt-get update && apt-get install -y libreoffice
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: CLOUDMERSIVE_API_KEY
        value: "" # Dejar vacío o agregar una clave API válida
